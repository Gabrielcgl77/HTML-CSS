<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha tabela</title>
    <link rel="stylesheet" href="style.css">
    <style>
body{
    font-family: Arial, Helvetica, sans-serif;
}
table {
    border-collapse: collapse ;  /* Alinhamento dos elementos da tabela */
    width: 500px;
}
td,th{
    border : solid black  2px;/* Borda das células*/
    padding: 10px;/* Espaçamentos internos entre as células*/
}
thead, tfoot {
    background-color:darkgrey; /* Cor do fundo da linha de cabeçalho*/
    color: #000;
}
td.num{
    text-align: right;
}

</style>
</head>
<body>
<h1>Construindo Minha Primeira Tabela</h1>
<!--Hieraquia de tabelas (simples)
table = tabela 
table row = linha da tabela 
table header = cabeçalho
table data = dados da tabela -->


<table>
<thead>
    <tr>
        
            <th>Estado</th>
            <th>Populaçao</th>
    
    </tr>
</thead>
<tbody>
    <tr>
        <td>Sao paulo</td>
        <td>543677 6638</td>
    </tr>
    <tr>
        <td>Minas gerais</td>
        <td>21000898</td>
    </tr>
    <tr>
        <td>Fortaleza</td>
        <td>2334987897</td>
    </tr>
</tbody>
<tfoot>
    <tr>
    <th>
        total de habitantes
    </th>
    <td>
        0000000
    </td>
    </tr>
</tfoot>
</table>
</th>
</body>
</html>
