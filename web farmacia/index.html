<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sistema de Gestão de Farmácia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        button {
            margin-top: 10px;
            padding: 5px 10px;
        }
        #output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sistema de Gestão de Farmácia</h2>
        <label for="nome">Nome do Medicamento:</label>
        <input type="text" id="nome">
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade">
        <label for="preco">Preço:</label>
        <input type="number" id="preco">
        <button onclick="adicionarMedicamento()">Adicionar Medicamento</button>
        <div id="output"></div>
    </div>
    <script>
        function adicionarMedicamento() {
            const nome = document.getElementById('nome').value;
            const quantidade = document.getElementById('quantidade').value;
            const preco = document.getElementById('preco').value;

            // Simulando uma requisição para o servidor (você pode usar uma API real aqui)
            // Neste exemplo, apenas exibimos os dados inseridos na página
            const output = document.getElementById('output');
            output.innerHTML = `Nome: ${nome}<br>Quantidade: ${quantidade}<br>Preço: ${preco}`;

            // Limpar os campos após a inserção
            document.getElementById('nome').value = '';
            document.getElementById('quantidade').value = '';
            document.getElementById('preco').value = '';
        }
    </script>
</body>
</html>
